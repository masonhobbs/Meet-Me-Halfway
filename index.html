<!DOCTYPE html>
<html>
  <head>
    <title>Meet Me Halfway</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>

  <body>

     <div id="landing-page" class="col-sm-6 col-md-8">
         <input id="origin-landing" name="origin" type="text"
           placeholder=" Enter an origin location">

         <input id="destination-landing" name="destination" type="text"
           placeholder=" Enter a destination location">

         <button id="submit-btn">Submit</button>
     </div>

     <div id="map-content">
       <input id="origin-input" class="controls" type="text"
         placeholder="Enter an origin location">

       <input id="destination-input" class="controls" type="text"
         placeholder="Enter a destination location">

       <div id="mode-selector" class="controls">
         <input type="radio" name="type" id="changemode-driving" checked="checked">
         <label for="changemode-driving">Driving</label>

         <input type="radio" name="type" id="changemode-transit">
         <label for="changemode-transit">Transit</label>

         <input type="radio" name="type" id="changemode-walking">
         <label for="changemode-walking">Walking</label>
       </div>
     </div>

    <div id="map-container" class="d-flex">
      <div class="col-md-4" id="safe-container">
        <center>
          <h1>Meet Me Halfway</h1>
          <img src="https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi2_hdpi.png" height="20px" width="15px">-----------<img src="placeholder.png">-----------<img src="https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi2_hdpi.png" height="20px" width="15px">
        </center>
        <h4 class="text-left pl-3">Safe Places</h4>
        <hr id="line">
        <div class="check-places">
          <div class="option">
            <input id="police-check" name="police" type="checkbox" value="police station" checked>
            <label for="police-check">Police Stations</label>
          </div>
          <div class="option">
            <input id="restaurants-check" name="restaurant" type="checkbox" value="restaurant">
            <label for="restaurants-check">Restaruants</label>
          </div>
          <div class="option">
            <input id="schools-check" name="school" type="checkbox" value="school">
            <label for="schools-check">Schools</label>
          </div>
          <div class="option">
            <input id="hospitals-check" name="hospital" type="checkbox" value="hospital">
            <label for="hospitals-check">Hospitals</label>
          </div>
        </div>
        <ul id="safe-places" class="list-group">
        </ul>
        <div class="sticky">
            <span class="col-md-6 mb-2"><input id="avoid_toll" name="tolls" type="checkbox" value="Yes"> Avoid Tolls</span>
        </div>
      </div>
      <div id="map" class="col-md-8"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpusDUWcoDL5Hv5NFvr35AcynWeog63yw&callback=initMap&libraries=places" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- epoly.js is an extension of the google maps API; taken from http://econym.org.uk/gmap/epoly.htm -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/epoly.js"></script>
    <script src="assets/js/halfway_finder.js"></script>
    <script src="assets/js/safe_place_finder.js"></script>

  </body>
</html>
