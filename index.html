<!DOCTYPE html>
<html>
  <head>
    <title>Meet Me Halfway</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>

  <body>

    <div class="text-center" id="title">
      <h1>Meet Me Halfway</h1>
      <img src="https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi2_hdpi.png" height="20px" width="15px">---------------------------<img src="placeholder.png">---------------------------<img src="https://maps.gstatic.com/mapfiles/api-3/images/spotlight-poi2_hdpi.png" height="20px" width="15px">
    </div>

     <div id="landing-page" class="col-md-8">
       <div id="form">
         <input id="origin-landing" name="origin" type="text"
           placeholder=" Enter an origin location">

         <input id="destination-landing" name="destination" type="text"
           placeholder=" Enter a destination location">

         <button id="submit-btn">Submit</button>
       </div>
     </div>

     <div id="map-content">
       <input id="origin-input" class="controls" type="text"
         placeholder="Enter an origin location">

       <input id="destination-input" class="controls" type="text"
         placeholder="Enter a destination location">

       <div id="mode-selector" class="controls">
         <input type="radio" name="type" id="changemode-driving" checked="checked">
         <label for="changemode-driving">Driving</label>

         <input type="radio" name="type" id="changemode-transit">
         <label for="changemode-transit">Transit</label>

         <input type="radio" name="type" id="changemode-walking">
         <label for="changemode-walking">Walking</label>
       </div>
     </div>

    <div id="map-container" class="d-flex">
      <div id="map" class="col-md-8"></div>
      <div class="col-md-4" id="safe-container">
        <h4 class="text-left pl-3">Safe Places</h4>
        <div class="d-inline-flex flex-wrap check-places">
          <span class="col-md-6 mb-2">
            <input id="police-check" name="police" type="checkbox" value="police station" class="mr-2">Police Stations
          </span>
          <span class="col-md-6 mb-2">
            <input id="restaurants-check" name="restaurant" type="checkbox" value="restaurant" class="mr-2">Restaurants
          </span>
          <span class="col-md-6 mb-2">
            <input id="schools-check" name="school" type="checkbox" value="school" class="mr-2">Schools
          </span>
          <span class="col-md-6 mb-2">
            <input id="hospitals-check" name="hospital" type="checkbox" value="hospital" class="mr-2">Hospitals
          </span>
        </div>
        <h4 class="text-left pl-3">Avoid Tolls?</h4>
        <form>
          <div class="check-toll">
            <span class="col-md-6 mb-2">
              <input id="avoid_toll" name="tolls" type="radio" value="Yes" class="mr-2">Yes</span>
            <span class="col-md-6 mb-2">
              <input id="allow_toll" name="tolls" type="radio" value="No" class="mr-2">No</span>
          </div>
        </form>
        <ul id="safe-places" class="list-group">
        </ul>
      </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpusDUWcoDL5Hv5NFvr35AcynWeog63yw&callback=initMap&libraries=places" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- epoly.js is an extension of the google maps API; taken from http://econym.org.uk/gmap/epoly.htm -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/epoly.js"></script>
    <script src="assets/js/halfway_finder.js"></script>
    <script src="assets/js/safe_place_finder.js"></script>

  </body>
</html>
